<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="stats-card">
        <div class="stats-card-info">
          <h1 class="card-title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="card-desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency. 10k+
            companies 314 templates 12m+ queries
          </p>
          <div class="stats">
            <!-- single stat -->
            <div class="stat">
              <div class="counter-container">
                <h4 class="stat-number counter" data-target="104">10</h4>
                <span>K+</span>
              </div>
              <p class="stat-desc">clients</p>
            </div>
            <!-- single stat -->
            <div class="stat">
              <h4 class="stat-number counter" data-target="314"></h4>
              <p class="stat-desc">templates</p>
            </div>
            <!-- single stat -->
            <div class="stat">
              <div class="counter-container">
                <h4 class="stat-number counter" data-target="550"></h4>
                <span>K+</span>
              </div>
              <p class="stat-desc">queries</p>
            </div>
          </div>
        </div>
        <div class="stats-card-img-container">
          <div class="stats-card-img-overlay"></div>
          <img
            src="./images/image-header-desktop.jpg"
            class="stats-card-img"
            alt="card image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
